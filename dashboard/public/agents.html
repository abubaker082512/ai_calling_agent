    <!-- Main Content -->
    <main class="main-content">
        <div class="content-header">
            <div>
                <h1>ðŸ¤– AI Agents</h1>
                <p class="subtitle">Create and manage AI agents for your calls</p>
            </div>
            <button class="btn-primary" onclick="createNewAgent()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Create Agent
            </button>
        </div>

        <!-- Search and Filter -->
        <div class="toolbar">
            <div class="search-box">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search agents..." onkeyup="searchAgents()">
            </div>
            <select id="sortSelect" onchange="sortAgents()">
                <option value="created">Recently Created</option>
                <option value="name">Name (A-Z)</option>
                <option value="calls">Most Calls</option>
                <option value="success">Success Rate</option>
            </select>
        </div>

        <!-- Agents Grid -->
        <div class="agents-grid" id="agentsGrid">
            <!-- Agents will be loaded here -->
            <div class="loading">Loading agents...</div>
        </div>
    </main>

    <style>
        .toolbar {
            display: flex;
            gap: 16px;
            margin-bottom: 24px;
        }

        .search-box {
            flex: 1;
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-box svg {
            position: absolute;
            left: 12px;
            color: var(--text-secondary);
        }

        .search-box input {
            width: 100%;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 12px 10px 40px;
            color: var(--text-primary);
            font-size: 14px;
        }

        .search-box input:focus {
            outline: none;
            border-color: var(--accent);
        }

        #sortSelect {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 16px;
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
        }

        .agents-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .agent-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .agent-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }

        .agent-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .agent-icon {
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--accent), #2563eb);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .agent-menu {
            padding: 4px;
            cursor: pointer;
            border-radius: 4px;
            color: var(--text-secondary);
        }

        .agent-menu:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .agent-name {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .agent-description {
            color: var(--text-secondary);
            font-size: 14px;
            margin-bottom: 16px;
            line-height: 1.5;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .agent-meta {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 16px 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
            margin-bottom: 16px;
        }

        .agent-meta-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .agent-meta-item svg {
            width: 16px;
            height: 16px;
        }

        .agent-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .agent-actions {
            display: flex;
            gap: 8px;
        }

        .agent-actions button {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid var(--border);
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .agent-actions button:hover {
            background: var(--bg-secondary);
            border-color: var(--accent);
        }

        .agent-actions button.primary {
            background: var(--accent);
            border-color: var(--accent);
            color: white;
        }

        .agent-actions button.primary:hover {
            background: var(--accent-hover);
        }

        .badge-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-inactive {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .empty-state {
            grid-column: 1 / -1;
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .loading {
            grid-column: 1 / -1;
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }
    </style>

    <script src="agents.js"></script>
</body>

</html>
