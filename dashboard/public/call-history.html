        <!-- Main Content -->
        <main class="main-content">
            <div class="page-container">
                <div class="page-header">
                    <div>
                        <h1>ðŸ“ž Call History</h1>
                        <p class="page-description">View and analyze all your call records</p>
                    </div>
                    <button class="btn-primary" onclick="exportCalls()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Export CSV
                    </button>
                </div>

                <!-- Filters -->
                <div class="filters-bar" style="display: flex; gap: 12px; margin-bottom: 24px; flex-wrap: wrap;">
                    <input type="text" id="searchInput" placeholder="Search calls..." class="input-field"
                        style="flex: 1; min-width: 200px;">
                    <select id="statusFilter" class="select-field" onchange="filterCalls()">
                        <option value="">All Status</option>
                        <option value="completed">Completed</option>
                        <option value="failed">Failed</option>
                        <option value="busy">Busy</option>
                        <option value="no-answer">No Answer</option>
                    </select>
                    <input type="date" id="startDate" class="input-field" onchange="filterCalls()">
                    <input type="date" id="endDate" class="input-field" onchange="filterCalls()">
                </div>

                <!-- Calls Table -->
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>From</th>
                                <th>To</th>
                                <th>Agent</th>
                                <th>Duration</th>
                                <th>Status</th>
                                <th>Cost</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="callsTableBody">
                            <!-- Calls will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state" style="display: none;">
                    <div style="font-size: 64px; margin-bottom: 16px;">ðŸ“ž</div>
                    <h3>No calls yet</h3>
                    <p>Start making calls to see your call history here</p>
                </div>
            </div>
        </main>
    </div>

    <script src="call-history.js"></script>
