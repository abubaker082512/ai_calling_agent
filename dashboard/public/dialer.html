<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialer - AI Calling Agent</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .dialer-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .dialer-card {
            background: #1a1d29;
            border-radius: 12px;
            padding: 24px;
            border: 1px solid #2d3142;
        }

        .dialer-card h2 {
            margin: 0 0 20px 0;
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #a0a0a0;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            background: #0f1117;
            border: 1px solid #2d3142;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-family: 'Inter', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #6366f1;
        }

        .call-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: transform 0.2s;
        }

        .call-button:hover {
            transform: translateY(-2px);
        }

        .call-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .active-call {
            background: #0f1117;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 12px;
            border: 1px solid #2d3142;
        }

        .active-call-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .active-call-number {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
        }

        .active-call-agent {
            font-size: 14px;
            color: #a0a0a0;
            margin-bottom: 8px;
        }

        .active-call-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .call-timer {
            font-size: 14px;
            color: #10b981;
            font-weight: 600;
            font-family: 'Courier New', monospace;
        }

        .control-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid #2d3142;
            background: #1a1d29;
            color: #fff;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .control-btn:hover {
            background: #2d3142;
        }

        .control-btn.mute {
            color: #f59e0b;
        }

        .control-btn.end {
            background: #ef4444;
            border-color: #ef4444;
        }

        .control-btn.end:hover {
            background: #dc2626;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .empty-state svg {
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .history-filters {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 6px;
            border: 1px solid #2d3142;
            background: #1a1d29;
            color: #a0a0a0;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn.active {
            background: #6366f1;
            border-color: #6366f1;
            color: #fff;
        }

        .history-item {
            background: #0f1117;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 8px;
            border: 1px solid #2d3142;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .call-direction {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .call-direction.outbound {
            background: rgba(99, 102, 241, 0.1);
            color: #6366f1;
        }

        .call-direction.inbound {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }

        .history-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .history-number {
            font-size: 14px;
            font-weight: 600;
            color: #fff;
        }

        .history-meta {
            font-size: 12px;
            color: #6b7280;
        }

        .history-item-right {
            text-align: right;
        }

        .history-duration {
            font-size: 14px;
            color: #fff;
            margin-bottom: 4px;
        }

        .history-time {
            font-size: 12px;
            color: #6b7280;
        }

        @media (max-width: 768px) {
            .dialer-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <div>
                <h1>ðŸ“ž Dialer</h1>
                <p class="page-description">Make calls with your AI agents</p>
            </div>
        </div>

        <div class="dialer-container">
            <!-- Make a Call -->
            <div class="dialer-card">
                <h2>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                        </path>
                    </svg>
                    Make a Call
                </h2>

                <div class="form-group">
                    <label for="phoneNumber">Phone Number (Browser Test)</label>
                    <input type="tel" id="phoneNumber" placeholder="Test Call (Browser Only)" value="Browser Test Call">
                </div>

                <div class="form-group">
                    <label for="agentSelect">Select Agent</label>
                    <select id="agentSelect">
                        <option value="">Loading agents...</option>
                    </select>
                </div>

                <button class="call-button" id="callButton">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path
                            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                        </path>
                    </svg>
                    Start Call
                </button>
            </div>

            <!-- Active Calls -->
            <div class="dialer-card">
                <h2>
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    Active Calls (<span id="activeCallCount">0</span>)
                </h2>

                <div id="activeCallsList">
                    <div class="empty-state">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path
                                d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                            </path>
                        </svg>
                        <p>No active calls</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Call History -->
        <div class="dialer-card">
            <h2>
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline>
                    <polyline points="17 6 23 6 23 12"></polyline>
                </svg>
                Call History
            </h2>

            <div class="history-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="outbound">Outbound</button>
                <button class="filter-btn" data-filter="inbound">Inbound</button>
            </div>

            <div id="callHistoryList">
                <div class="empty-state">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    <p>No call history yet</p>
                </div>
            </div>
        </div>
