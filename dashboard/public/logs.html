<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Calling Agent - Call Logs</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 16px;
        }

        th,
        td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid var(--border);
            color: var(--text-secondary);
        }

        th {
            font-weight: 600;
            color: var(--text-primary);
        }

        tr:hover {
            background: var(--bg-tertiary);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .status-active {
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
        }
    </style>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <span>AI Calling Agent</span>
            </div>
        </div>
        <nav class="sidebar-nav">
            <div class="nav-section">
                <span class="nav-label">Menu</span>
                <a href="index.html" class="nav-item"><span>Dashboard</span></a>
                <a href="campaigns.html" class="nav-item"><span>Campaigns</span></a>
                <a href="logs.html" class="nav-item active"><span>Call Logs</span></a>
                <a href="test-features.html" class="nav-item">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                    </svg>
                    <span>Test Features</span>
                </a>
                <a href="settings.html" class="nav-item"><span>Settings</span></a>
            </div>
        </nav>
    </aside>

    <main class="main-content">
        <header class="header">
            <div class="header-left">
                <h1>Call Logs</h1>
            </div>
            <div class="header-right">
                <button class="btn-icon" onclick="fetchLogs()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6"></path>
                        <path d="M1 20v-6h6"></path>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
            </div>
        </header>

        <div class="content">
            <div class="dialer-card">
                <div style="overflow-x: auto;">
                    <table id="logs-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Date</th>
                                <th>To</th>
                                <th>From</th>
                                <th>Duration</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="logs-body">
                            <tr>
                                <td colspan="7">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        async function fetchLogs() {
            const tbody = document.getElementById('logs-body');
            try {
                const response = await fetch('/api/calls?organization_id=17170ec5-ac80-4dbf-a293-7825caa3ca70');
                const data = await response.json();

                tbody.innerHTML = '';

                if (data.calls && data.calls.length > 0) {
                    data.calls.forEach(call => {
                        const row = document.createElement('tr');
                        const date = new Date(call.created_at).toLocaleString();
                        const statusClass = call.status === 'completed' ? 'status-completed' :
                            call.status === 'failed' ? 'status-failed' : 'status-active';

                        row.innerHTML = `
                            <td>${call.id.substring(0, 8)}...</td>
                            <td>${date}</td>
                            <td>${call.to_number}</td>
                            <td>${call.from_number}</td>
                            <td>${call.duration || 0}s</td>
                            <td><span class="status-badge ${statusClass}">${call.status}</span></td>
                            <td><a href="#" style="color: var(--accent)">View</a></td>
                        `;
                        tbody.appendChild(row);
                    });
                } else {
                    tbody.innerHTML = '<tr><td colspan="7">No calls found.</td></tr>';
                }
            } catch (error) {
                console.error('Error fetching logs:', error);
                tbody.innerHTML = '<tr><td colspan="7" style="color: #ef4444">Error loading logs</td></tr>';
            }
        }

        document.addEventListener('DOMContentLoaded', fetchLogs);
    </script>
</body>

</html>
