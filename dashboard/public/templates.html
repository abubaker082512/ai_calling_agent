<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Templates - AI Calling Agent</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .templates-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .templates-header {
            margin-bottom: 32px;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }

        .page-header h1 {
            font-size: 28px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .page-description {
            color: var(--text-secondary);
            font-size: 15px;
        }

        .templates-filters {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .templates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
        }

        .template-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .template-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .template-card.featured {
            border: 2px solid var(--primary);
            background: linear-gradient(135deg, var(--bg-secondary) 0%, rgba(139, 92, 246, 0.05) 100%);
        }

        .template-card.featured::before {
            content: '‚≠ê Featured';
            position: absolute;
            top: 12px;
            right: 12px;
            background: var(--primary);
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .template-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }

        .template-header {
            margin-bottom: 12px;
        }

        .template-name {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .template-category {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            text-transform: capitalize;
        }

        .category-sales {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }

        .category-support {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
        }

        .category-scheduler {
            background: rgba(168, 85, 247, 0.1);
            color: #a855f7;
        }

        .category-qualifier {
            background: rgba(249, 115, 22, 0.1);
            color: #f97316;
        }

        .category-survey {
            background: rgba(236, 72, 153, 0.1);
            color: #ec4899;
        }

        .template-description {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 16px;
        }

        .template-stats {
            display: flex;
            gap: 16px;
            margin-bottom: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 13px;
            color: var(--text-secondary);
        }

        .stat svg {
            opacity: 0.6;
        }

        .template-actions {
            display: flex;
            gap: 8px;
        }

        .btn-use-template {
            flex: 1;
            padding: 10px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-use-template:hover {
            background: var(--primary-hover);
            transform: scale(1.02);
        }

        .btn-preview {
            padding: 10px 16px;
            background: var(--bg-tertiary);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-preview:hover {
            background: var(--bg-hover);
        }

        .empty-state {
            text-align: center;
            padding: 80px 24px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 20px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .empty-state p {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Preview Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--bg-secondary);
        }

        .modal-body {
            padding: 24px;
        }

        .preview-section {
            margin-bottom: 24px;
        }

        .preview-section h4 {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .preview-prompt {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 16px;
            color: var(--text-primary);
            font-size: 14px;
            line-height: 1.6;
        }

        .conversation-preview {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 14px;
            max-width: 80%;
        }

        .message.assistant {
            background: var(--primary);
            color: white;
            align-self: flex-start;
        }

        .message.user {
            background: var(--bg-secondary);
            color: var(--text-primary);
            align-self: flex-end;
        }

        .modal-footer {
            padding: 24px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
        }
    </style>
</head>

<body>

                </a>
                <a href="templates.html" class="nav-item active">

        <!-- Main Content -->
        <main class="main-content">
            <div class="templates-container">
                <div class="templates-header">
                    <div class="page-header">
                        <h1>
                            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                            Agent Templates
                        </h1>
                    </div>
                    <p class="page-description">Choose from pre-built templates to create agents quickly</p>
                </div>

                <div class="templates-filters">
                    <button class="filter-btn active" data-category="all">All Templates</button>
                    <button class="filter-btn" data-category="sales">üíº Sales</button>
                    <button class="filter-btn" data-category="support">üõü Support</button>
                    <button class="filter-btn" data-category="scheduler">üìÖ Scheduler</button>
                    <button class="filter-btn" data-category="qualifier">üéØ Qualifier</button>
                    <button class="filter-btn" data-category="survey">üìä Survey</button>
                </div>

                <div class="templates-grid" id="templatesGrid">
                    <!-- Templates will be loaded here -->
                </div>

                <div class="empty-state" id="emptyState" style="display: none;">
                    <div class="empty-state-icon">üì¶</div>
                    <h3>No templates found</h3>
                    <p>Try selecting a different category</p>
                </div>
            </div>

    </div>

    <!-- Preview Modal -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">
                    <span id="modalIcon">ü§ñ</span>
                    <span id="modalTitle">Template Preview</span>
                </div>
                <button class="modal-close" onclick="closePreviewModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="preview-section">
                    <h4>Description</h4>
                    <p id="previewDescription" style="color: var(--text-secondary); font-size: 14px;"></p>
                </div>
                <div class="preview-section">
                    <h4>System Prompt</h4>
                    <div class="preview-prompt" id="previewPrompt"></div>
                </div>
                <div class="preview-section">
                    <h4>Sample Conversation</h4>
                    <div class="conversation-preview" id="previewConversation"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary" onclick="closePreviewModal()" style="flex: 1;">Close</button>
                <button class="btn-primary" onclick="useTemplateFromPreview()" style="flex: 1;">Use This
                    Template</button>
            </div>
        </div>
    </div>

    <script src="templates.js"></script>
</body>

</html>
